<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: page_head('Categories - Shopme Admin')">
</head>
<body>

<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Categories</h2>
        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div th:replace="fragments :: search('/categories/page/1')"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
                <tr>
                    <th class="hideAble-column">Cat ID</th>
                    <th>Category Image</th>
                    <th>
                        <a class="text-white" th:href="@{'/categories/page' + ${paggeNum} + '?sortDir=' + ${reverseSortDir}}">Category Name</a>
                        <span th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                    </th>
                    <th>Alias</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${listCategories}">
                    <td class="hideAble-column" th:text="${category.id}"></td>
                    <td>
                        <span th:if="${category.image == null}" class="fas fa-portrait fa-3x icon-dark"></span>
                        <img th:if="${category.image != null}" th:src="@{${category.imagePath}}" width="80" height="80"/>
                    </td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.alias}"></td>
                    <td>
                        <a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                           th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                        title="Disable this category"></a>
                        <a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark"
                           th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                        title="Enable this category"></a>
                    </td>
                    <td>
                        <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}"
                           title="Edit this category"></a>
                        &nbsp;
                        <th:block th:if="${category.hasChildren == false}">
                            <a class="fas fa-trash fa-2x icon-silver link-delete" th:href="@{'/categories/delete/' + ${category.id}}"
                               th:entityId="${category.id}" title="Delete this category"></a>
                        </th:block>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="category : ${listCategories}" class="row m-1">
            <div class="col-4">
                <span th:if="${category.image == null}" class="fas fa-portrait fa-3x icon-dark"></span>
                <img th:if="${category.image != null}" src="" width="80" height="80"/>
            </div>
            <div class="col-8">
                <div>[[${category.name}]]</div>
                <div class="mt-1">
                    <a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                       title="Disable this category"></a>
                    <a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                       title="Enable this category"></a>
                    &nbsp;
                    <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}"
                       title="Edit this category"></a>
                    &nbsp;
                    <a class="fas fa-trash fa-2x icon-silver link-delete" th:href="@{'/categories/delete/' + ${category.id}}"
                       th:userId="${category.id}" th:entityId="${category.id}" title="Delete this category"></a>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

    <div th:if="${keyword != null}" class="text-center">
        <span>Search result does not show the categories in hierarchical form</span>
        <div th:replace="fragments :: pagination('/categories','categories')"></div>
    </div>
    <th:block th:unless="${keyword != null}">
        <div th:replace="fragments :: pagination('/categories','top-level categories')"></div>
    </th:block>
    <div th:replace="modal_fragments :: modal_confirm"></div>

    <div th:replace="fragments :: page_footer"></div>

</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleUrl = "[[@{/categories}]]";
    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmDialog($(this),'category');
        });
    });
</script>

</body>
</html>
