<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: page_head('Categories - Shopme Admin')">
</head>
<body>

<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Categories</h2>
        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}"/>
            <input type="hidden" name="sortDir" th:value="${sortDir}"/>
            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
            &nbsp;&nbsp;
            <button type="submit" value="Search" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>
    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
                <tr>
                    <th class="hideAble-column">
                        <th th:replace="fragments :: column_link('id','Cat ID','tag')"></th>
                    </th>
                    <th>Image</th>
                    <th th:replace="fragments :: column_link('name','Category Name','none')"></th>
                    <th th:replace="fragments :: column_link('alias','Alias','none')"></th>
                    <th th:replace="fragments :: column_link('enabled','Enabled','none')"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${listCategories}">
                    <td class="hideAble-column" th:text="${category.id}"></td>
                    <td>
                        <span th:if="${category.image == null}" class="fas fa-portrait fa-3x icon-dark"></span>
                        <img th:if="${category.image != null}" src="" width="80" height="80"/>
                    </td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.alias}"></td>
                    <td>
                        <a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                           th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                        title="Disable this user"></a>
                        <a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark"
                           th:href="@{'/category/' + ${category.id} + '/enabled/true'}"
                        title="Enable this user"></a>
                    </td>
                    <td>
                        <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}"
                           title="Edit this user"></a>
                        &nbsp;
                        <a class="fas fa-trash fa-2x icon-silver link-delete" th:href="@{'/categories/delete/' + ${category.id}}"
                            th:userId="${category.id}" title="Delete this user"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="category : ${listCategories}" class="row m-1">
            <div class="col-4">
                <span th:if="${category.image == null}" class="fas fa-portrait fa-3x icon-dark"></span>
                <img th:if="${category.image != null}" src="" width="80" height="80"/>
            </div>
            <div class="col-8">
                <div>[[${category.name}]]</div>
                <div class="mt-1">
                    <a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                       title="Disable this user"></a>
                    <a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                       title="Enable this user"></a>
                    &nbsp;
                    <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}"
                       title="Edit this user"></a>
                    &nbsp;
                    <a class="fas fa-trash fa-2x icon-silver link-delete" th:href="@{'/categories/delete/' + ${category.id}}"
                       th:userId="${category.id}" title="Delete this user"></a>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>
    <div class="text-center" th:if="${totalItems > 0}">
        <span>Showing categories # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
    </div>
    <div class="text-center" th:unless="${totalItems > 0}">
        <span>No categories found</span>
    </div>
    <div th:if="${totalPages > 1}">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center flex-wrap">
                <li th:class="${currentPage > 1 ? 'page-item':'page-item disabled'}">
                    <a th:replace="fragments :: page_link(1,'First')"></a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item':'page-item disabled'}">
                    <a th:replace="fragments :: page_link(${currentPage - 1},'Previous')"></a>
                </li>
                <li th:class="${currentPage != i ? 'page-item':'page-item active'}" th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:replace="fragments :: page_link(${i},${i})"></a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item':'page-item disabled'}">
                    <a th:replace="fragments :: page_link(${currentPage + 1},'Next')"></a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item':'page-item disabled'}">
                    <a th:replace="fragments :: page_link(${totalPages},'Last')"></a>
                </li>

            </ul>
        </nav>
    </div>

    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" href="" id="yesButton">Yes</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: page_footer">
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            link = $(this);
            //alert($(this).attr("href"));
            userId = link.attr("userId");
            $("#yesButton").attr("href", link.attr("href"));
            $("#confirmText").text("Are you sure you want to delete this category ID " + userId + " ?");
            $("#confirmModal").modal();
        });
    });

    function clearFilter() {
        window.location = "[[@{/categories}]]";
    }
</script>

</body>
</html>
